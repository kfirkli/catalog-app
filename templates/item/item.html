{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
  <div>
    {% if item %}
      <h2>{{ item.title }}</h2>
      <p>{{ item.description }}</p>

      <a href="{{ url_for('edit_item', item_title=item.title) }}">Edit</a>
      <a href="{{ url_for('delete_item', item_title=item.title) }}">Delete</a>
    {% else %}
      <p>There is no such Item</p>
    {% endif %}
  </div>
{% endblock %}
