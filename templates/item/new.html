{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
  <div>
    <h2>Create new Item</h2>
    <form action="{{ url_for('new_item') }}" method="post">
      <label for="category">Category</label>
      <select name="category_id" id="category">
        {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
      </select>
      <br><br>

      <label for="title">Title</label>
      <input type="text" name="title" id="title" placeholder="title">
      <br><br>

      <label for="description">Description</label>
      <textarea name="description" id="description" rows="5" cols="50" placeholder="description"></textarea>
      <br><br>

      <input type="submit" value="Create">
      <input class="button" type="button" onclick="window.location.replace('{{ url_for('show_catalog') }}')" value="Cancel"/>
    </form>
  </div>
{% endblock %}
