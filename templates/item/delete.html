{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
  <div class="pane">
    <h2>Delete Item</h2>
    {% if item %}
      <h3>Are you sure you want to delete '{{ item.title }}'?</h3>
      <form action="{{ url_for('delete_item', item_title=item.title_url()) }}" method="post">
        <input type="submit" value="Delete">
        <input class="button" type="button" onclick="window.location.replace('{{ url_for('show_catalog') }}')" value="Cancel"/>
      </form>
    {% else %}
      <p>There is no such Item</p>
    {% endif %}
  </div>
{% endblock %}
